<h1>ToDo List of {{ username }}</h1>

{% if tasks %}
    <ul>
    {% for task in tasks %}
        <li>{{ task.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No task is registered.</p>
{% endif %}

<form action="/logout/" method="post">
    {% csrf_token %}
    <input type="submit" value="logout">
</form>
